syntax = "proto3";

// Test message with all basic types
message BasicTypes {
  string string_field = 1;
  bytes bytes_field = 2;
  bool bool_field = 3;
  int32 int32_field = 4;
  int64 int64_field = 5;
  uint32 uint32_field = 6;
  uint64 uint64_field = 7;
  sint32 sint32_field = 8;
  sint64 sint64_field = 9;
  fixed32 fixed32_field = 10;
  fixed64 fixed64_field = 11;
  sfixed32 sfixed32_field = 12;
  sfixed64 sfixed64_field = 13;
  double double_field = 14;
  float float_field = 15;
}

// Test message with optional fields
message OptionalFields {
  optional string name = 1;
  optional int32 age = 2;
  optional bool active = 3;
}

// Test message with repeated fields
message RepeatedFields {
  repeated string tags = 1;
  repeated int32 numbers = 2;
  repeated bool flags = 3;
}

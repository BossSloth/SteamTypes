syntax = "proto3";

// Test enum with E prefix (should be removed)
enum EStatus {
  k_EStatus_Unknown = 0;
  k_EStatus_Active = 1;
  k_EStatus_Inactive = 2;
  k_EStatus_Pending = 3;
}

// Test enum without E prefix
enum Priority {
  PRIORITY_UNSPECIFIED = 0;
  PRIORITY_LOW = 1;
  PRIORITY_MEDIUM = 2;
  PRIORITY_HIGH = 3;
}

enum ETimelineEntryType {
	k_ETimelineEntryType_Invalid = 0;
	k_ETimelineEntryType_GameMode = 1;
	k_ETimelineEntryType_Event = 2;
	k_ETimelineEntryType_StateDescription = 3;
	k_ETimelineEntryType_Achievement = 4;
	k_ETimelineEntryType_UserMarker = 5;
	k_ETimelineEntryType_Screenshot = 6;
	k_ETimelineEntryType_Error = 7;
	k_ETimelineEntryType_Tag = 8;
	k_ETimelineEntryType_GamePhase = 9;
}

// Test message that references enums
message TaskInfo {
  message Tag {
    string name = 1;
  }

  string name = 1;
  EStatus status = 2;
  Priority priority = 3;
  ETimelineEntryType timeline_entry_type = 4;
}
